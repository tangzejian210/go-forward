<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ msg }}</h1>
      <input type="text" name="text" v-model="msg" />
      <button v-on:click="handleMsg">v-on:click</button>
      <button @click="handleMsg">@click</button>
    </div>
    <script src="./vue.js"></script>
    <script>
      var vm = new vue({
        el: "#app",
        data: {
          msg: "hello word",
        },
        methods: {
          handleMsg() {
            this.msg = new Date().getTime()
          }
        }
      });
      // vm.msg = 'tangzejian'
      // console.log(vm)
    </script>
  </body>
</html>
